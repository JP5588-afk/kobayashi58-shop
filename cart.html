<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ë≥ºÁâ©Ëªä | „Åì„Å∞„ÇÑ„ÅóÈÅ∏Áâ©ÊâÄ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fff0f5;
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffc0cb;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #ff69b4;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #fff;
    }

    .cart-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 20px;
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
      position: relative;
    }

    .cart-img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .cart-info {
      flex: 1;
      min-width: 160px;
    }

    .cart-info h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .cart-info p,
    .cart-info label {
      margin: 4px 0;
      font-size: 15px;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
    }

    .qty-btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .qty-num {
      font-size: 16px;
      min-width: 24px;
      text-align: center;
    }

    .remove-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .cart-total {
      text-align: center;
      font-size: 20px;
      color: #333;
      margin: 30px 0 10px;
      font-weight: bold;
    }

    .cart-btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      padding: 0 20px 40px;
    }

    .bottom-btn {
      flex: 1 1 45%;
      background-color: #ff69b4;
      color: white;
      padding: 14px;
      text-align: center;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border: none;
      box-sizing: border-box;
      min-width: 140px;
    }

    .bottom-btn:hover {
      background-color: #ff1493;
    }

    .empty-msg {
      text-align: center;
      font-size: 16px;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí Ë≥ºÁâ©Ëªä</h1>
  </header>

  <main>
    <div id="cart-items"></div>

    <h3 id="total" class="cart-total"> Á∏ΩÈáëÈ°çÔºöNT$0</h3>

    <div class="cart-btn-group">
      <a href="index.html" class="bottom-btn">‚Üê ËøîÂõûÈÅ∏Áâ©</a>
      <button onclick="location.href='checkout.html'" class="bottom-btn" id="checkout-btn">ÂâçÂæÄÁµêÂ∏≥</button>
    </div>
  </main>

  <script>
    function formatPrice(num) {
      return "NT$" + num.toLocaleString("zh-Hant-TW");
    }

    function updateCartDisplay() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      const checkoutBtn = document.getElementById("checkout-btn");

      cartContainer.innerHTML = "";
      let total = 0;
      let totalQty = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="empty-msg">Ë≥ºÁâ©ËªäÁõÆÂâçÊòØÁ©∫ÁöÑÂñî üç•</p>`;
        totalDisplay.textContent = "Á∏ΩÈáëÈ°çÔºöNT$0";
        checkoutBtn.classList.add("disabled");
        return;
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        totalQty += item.quantity;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="cart-img">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>ÂñÆÂÉπÔºö${formatPrice(item.price)}</p>
            <div class="qty-control">
              <button class="qty-btn minus" data-index="${index}">-</button>
              <span class="qty-num">${item.quantity}</span>
              <button class="qty-btn plus" data-index="${index}">+</button>
            </div>
            <p>Â∞èË®àÔºö${formatPrice(subtotal)}</p>
          </div>
          <button class="remove-btn" data-index="${index}">Âà™Èô§</button>
        `;
        cartContainer.appendChild(div);
      });

      totalDisplay.textContent = `Á∏ΩÈáëÈ°çÔºö${formatPrice(total)}`;
      checkoutBtn.classList.toggle("disabled", totalQty < 1);
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartDisplay();

      document.getElementById("cart-items").addEventListener("click", (e) => {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (e.target.classList.contains("remove-btn")) {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
        }

        if (e.target.classList.contains("plus")) {
          const index = e.target.dataset.index;
          cart[index].quantity += 1;
        }

        if (e.target.classList.contains("minus")) {
          const index = e.target.dataset.index;
          if (cart[index].quantity > 1) {
            cart[index].quantity -= 1;
          }
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartDisplay();
      });
    });
  </script>
</body>
</html>
