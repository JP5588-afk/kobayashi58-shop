<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>購物車 | こばやし選物所</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-item {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 12px;
      margin: 20px;
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    .cart-img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .cart-info {
      flex: 1;
      min-width: 160px;
    }

    .cart-info h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .cart-info p,
    .cart-info label {
      margin: 4px 0;
      font-size: 15px;
    }

    .qty-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 6px 0;
    }

    .qty {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .remove-btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .cart-total {
      text-align: center;
      font-size: 20px;
      color: #333;
      margin: 30px 0 10px;
      font-weight: bold;
    }

    .cart-btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      padding: 0 20px 40px;
    }

    .bottom-btn {
      flex: 1 1 45%;
      background-color: #ff69b4;
      color: white;
      padding: 14px;
      text-align: center;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border: none;
      box-sizing: border-box;
      min-width: 140px;
    }

    .bottom-btn:hover {
      background-color: #ff1493;
    }

    .empty-msg {
      text-align: center;
      font-size: 16px;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🛒 購物車</h1>
  </header>

  <main>
    <div id="cart-items"></div>

    <h3 id="total" class="cart-total"> 總金額：NT$0</h3>

    <div class="cart-btn-group">
      <a href="index.html" class="bottom-btn">← 返回選物</a>
      <button onclick="location.href='checkout.html'" class="bottom-btn" id="checkout-btn">前往結帳</button>
    </div>
  </main>

  <script>
    function formatPrice(num) {
      return "NT$" + num.toLocaleString("zh-Hant-TW");
    }

    function updateCartDisplay() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      const checkoutBtn = document.getElementById("checkout-btn");

      cartContainer.innerHTML = "";
      let total = 0;
      let totalQty = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="empty-msg">購物車目前是空的喔 🍥</p>`;
        totalDisplay.textContent = "總金額：NT$0";
        checkoutBtn.classList.add("disabled");
        return;
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        totalQty += item.quantity;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="cart-img">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>單價：${formatPrice(item.price)}</p>
            <div class="qty-row">
              <label>數量：
                <select data-index="${index}" class="qty">
                  ${[...Array(10)].map((_, i) => `
                    <option value="${i + 1}" ${item.quantity === i + 1 ? "selected" : ""}>${i + 1}</option>
                  `).join("")}
                </select>
              </label>
              <button class="remove-btn" data-index="${index}">刪除</button>
            </div>
            <p>小計：${formatPrice(subtotal)}</p>
          </div>
        `;
        cartContainer.appendChild(div);
      });

      totalDisplay.textContent = `總金額：${formatPrice(total)}`;
      checkoutBtn.classList.toggle("disabled", totalQty < 1);
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartDisplay();

      document.getElementById("cart-items").addEventListener("change", (e) => {
        if (e.target.classList.contains("qty")) {
          const index = e.target.dataset.index;
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart[index].quantity = parseInt(e.target.value);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        }
      });

      document.getElementById("cart-items").addEventListener("click", (e) => {
        if (e.target.classList.contains("remove-btn")) {
          const index = e.target.dataset.index;
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        }
      });
    });
  </script>
</body>
</html>
