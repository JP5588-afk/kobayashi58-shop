<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(255, 192, 203, 0.2);
      flex-wrap: wrap;
    }

    .cart-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 12px;
    }

    .cart-info {
      flex: 1;
      min-width: 160px;
    }

    .cart-info h3 {
      margin: 0;
      font-size: 16px;
    }

    .cart-info p {
      margin: 4px 0;
    }

    .remove-btn {
      background-color: #f08080;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      margin-left: 12px;
      cursor: pointer;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ›’ è³¼ç‰©è»Š</h1>
    <a href="index.html" class="cart-btn">â† è¿”å›é¸ç‰©</a>
  </header>

  <main class="cart-container">
    <div id="cart-items"></div>
    <h3 id="total">ç¸½é‡‘é¡ï¼šNT$0</h3>
    <a href="checkout.html" class="checkout-btn">å‰å¾€çµå¸³</a>
  </main>

  <script>
    function updateCartDisplay() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");

      cartContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="https://via.placeholder.com/80" alt="å•†å“åœ–ç¤º" class="cart-img">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>å–®åƒ¹ï¼šNT$${item.price}</p>
            <label>æ•¸é‡ï¼š</label>
            <select data-index="${index}" class="qty">
              ${[...Array(10)].map((_, i) => `
                <option value="${i + 1}" ${item.quantity === i + 1 ? 'selected' : ''}>${i + 1}</option>
              `).join('')}
            </select>
            <p>å°è¨ˆï¼šNT$${subtotal}</p>
          </div>
          <button class="remove-btn" data-index="${index}">ğŸ” åˆªé™¤</button>
        `;
        cartContainer.appendChild(div);
      });

      totalDisplay.textContent = `ç¸½é‡‘é¡ï¼šNT$${total}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartDisplay();

      document.getElementById("cart-items").addEventListener("change", function (e) {
        if (e.target.classList.contains("qty")) {
          const index = e.target.dataset.index;
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart[index].quantity = parseInt(e.target.value);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        }
      });

      document.getElementById("cart-items").addEventListener("click", function (e) {
        if (e.target.classList.contains("remove-btn")) {
          const index = e.target.dataset.index;
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        }
      });
    });
  </script>
</body>
</html>
