<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>è³¼ç‰©è»Šï½œã“ã°ã‚„ã—é¸ç‰©æ‰€</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(255, 192, 203, 0.2);
      flex-wrap: wrap;
    }

    .cart-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 12px;
    }

    .cart-info {
      flex: 1;
      min-width: 160px;
    }

    .cart-info h3 {
      margin: 0;
      font-size: 16px;
    }

    .cart-info p {
      margin: 4px 0;
    }

    .remove-btn {
      background-color: #f08080;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      margin-left: 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    .checkout-btn.disabled {
      background-color: #ccc !important;
      pointer-events: none;
      opacity: 0.6;
      cursor: not-allowed;
    }

    .empty-msg {
      text-align: center;
      margin-top: 2rem;
      font-size: 18px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ›’ è³¼ç‰©è»Š</h1>
    <a href="index.html" class="cart-btn">â† è¿”å›é¸ç‰©</a>
  </header>

  <main class="cart-container">
    <div id="cart-items"></div>
    <h3 id="total">ç¸½é‡‘é¡ï¼šNT$0</h3>
    <a href="checkout.html" class="checkout-btn" id="checkout-btn">å‰å¾€çµå¸³</a>
  </main>

  <script>
    // é‡‘é¡æ ¼å¼åŒ–ï¼š1234 => NT$1,234
    function formatPrice(num) {
      return "NT$" + num.toLocaleString("zh-Hant-TW");
    }

    function updateCartDisplay() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      const checkoutBtn = document.getElementById("checkout-btn");

      cartContainer.innerHTML = "";
      let total = 0;
      let totalQty = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="empty-msg">è³¼ç‰©è»Šç›®å‰æ˜¯ç©ºçš„å”· ğŸ¥</p>`;
        totalDisplay.textContent = "ç¸½é‡‘é¡ï¼šNT$0";
        checkoutBtn.classList.add("disabled");
        return;
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        totalQty += item.quantity;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="cart-img">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>å–®åƒ¹ï¼š${formatPrice(item.price)}</p>
            <label>æ•¸é‡ï¼š</label>
            <select data-index="${index}" class="qty">
              ${[...Array(10)].map((_, i) => `
                <option value="${i + 1}" ${item.quantity === i + 1 ? "selected" : ""}>${i + 1}</option>
              `).join("")}
            </select>
            <p>å°è¨ˆï¼š${formatPrice(subtotal)}</p>
          </div>
          <button class="remove-btn" data-index="${index}">ğŸ” åˆªé™¤</button>
        `;
        cartContainer.appendChild(div);
      });

      totalDisplay.textContent = `ç¸½é‡‘é¡ï¼š${formatPrice(total)}`;
      checkoutBtn.classList.toggle("disabled", totalQty < 1);
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartDisplay();

      document.getElementById("cart-items").addEventListener("change", (e) => {
        if (e.target.classList.contains("qty")) {
          const index = e.target.dataset.index;
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart[index].quantity = parseInt(e.target.value);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        }
      });

      document.getElementById("cart-items").addEventListener("click", (e) => {
        if (e.target.classList.contains("remove-btn")) {
          const index = e.target.dataset.index;
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        }
      });
    });
  </script>
</body>
</html>
