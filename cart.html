<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>購物車｜こばやし選物所</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🛒 購物車</h1>
  </header>

  <main class="cart-container">
    <div id="cart-items"></div>

    <!-- ✅ 總金額 -->
    <h3 id="total" class="cart-total">總金額：NT$0</h3>

    <!-- ✅ 返回與結帳按鈕 -->
    <div class="cart-btn-row">
      <a href="index.html" class="bottom-btn">← 返回選物</a>
      <button id="checkout-btn" class="bottom-btn">前往結帳</button>
    </div>
  </main>

  <script>
    function formatPrice(num) {
      return "NT$" + num.toLocaleString("zh-Hant-TW");
    }

    function updateCartDisplay() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      const checkoutBtn = document.getElementById("checkout-btn");

      cartContainer.innerHTML = "";
      let total = 0;
      let totalQty = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="empty-msg">購物車目前是空的唷 🍥</p>`;
        totalDisplay.textContent = "總金額：NT$0";
        checkoutBtn.classList.add("disabled");
        return;
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        totalQty += item.quantity;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="cart-img">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>單價：${formatPrice(item.price)}</p>
            <label>數量：</label>
            <select data-index="${index}" class="qty">
              ${[...Array(10)].map((_, i) => `
                <option value="${i + 1}" ${item.quantity === i + 1 ? "selected" : ""}>${i + 1}</option>
              `).join("")}
            </select>
            <p>小計：${formatPrice(subtotal)}</p>
          </div>
          <button class="remove-btn" data-index="${index}">🔍 刪除</button>
        `;
        cartContainer.appendChild(div);
      });

      totalDisplay.textContent = `總金額：${formatPrice(total)}`;
      checkoutBtn.classList.toggle("disabled", totalQty < 1);
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartDisplay();

      document.getElementById("cart-items").addEventListener("change", (e) => {
        if (e.target.classList.contains("qty")) {
          const index = e.target.dataset.index;
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart[index].quantity = parseInt(e.target.value);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        }
      });

      document.getElementById("cart-items").addEventListener("click", (e) => {
        if (e.target.classList.contains("remove-btn")) {
          const index = e.target.dataset.index;
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        }
      });

      document.getElementById("checkout-btn").addEventListener("click", () => {
        if (!document.getElementById("checkout-btn").classList.contains("disabled")) {
          location.href = "checkout.html";
        }
      });
    });
  </script>
</body>
</html>
