<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LINE 登入中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Noto Sans TC', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.3);
      text-align: center;
      max-width: 320px;
    }
    .login-box h2 {
      font-size: 20px;
      color: #c71585;
      margin-bottom: 12px;
    }
    .success-msg {
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="status-text">登入中，請稍候...</h2>
  </div>

  <script>
    const liffId = "2007810314-zxZgXZ32";

    async function main() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          const name = profile.displayName;

          document.getElementById("status-text").innerHTML = `歡迎 <span class="success-msg">${name}</span> 已登入！`;

          // 儲存使用者資訊，可用於 checkout.html 使用
          localStorage.setItem("lineName", name);
          localStorage.setItem("lineId", profile.userId);

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        }
      } catch (error) {
        console.error("LIFF 初始化失敗", error);
        document.getElementById("status-text").textContent = "登入失敗，請稍後再試。";
      }
    }

    main();
  </script>
</body>
</html>
