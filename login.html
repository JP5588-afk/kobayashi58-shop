<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LINE 登入</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>登入中，請稍候...</h2>

  <script>
    // 請用你的 Channel ID
    const liffId = "2007810314";

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        alert(`您好，${profile.displayName} 已登入！`);
        // 你可以把它換成跳轉回首頁或執行其他操作
        window.location.href = "index.html";
      }
    }

    main();
  </script>
</body>
</html>
