<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LINE 登入</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>登入中，請稍候...</h2>

  <script>
    const liffId = "2007810314-zxZgXZ32"; // 你的 LIFF ID

    async function main() {
      try {
        await liff.init({ liffId });

        // ⛔ 如果不是在 LINE App 開啟，就提示用戶
        if (!liff.isInClient()) {
          alert("請從 LINE 中開啟本頁面才能登入！");
          return;
        }

        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          alert(`歡迎，${profile.displayName} 已登入！`);
          window.location.href = "index.html"; // 登入後跳轉回首頁
        }

      } catch (error) {
        console.error("LIFF 初始化失敗", error);
        alert("發生錯誤，請稍後再試");
      }
    }

    main();
  </script>
</body>
</html>
