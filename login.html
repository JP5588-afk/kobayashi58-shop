<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>歡迎光臨 - Kobayashi Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Noto Sans TC', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .welcome-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.3);
      text-align: center;
      max-width: 320px;
    }
    .welcome-box h1 {
      font-size: 22px;
      color: #c71585;
      margin-bottom: 10px;
    }
    .welcome-box p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
    .welcome-box .btn {
      display: inline-block;
      background-color: #c71585;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .welcome-box .btn:hover {
      background-color: #a0136e;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>歡迎光臨</h1>
    <p>這裡是 <strong>Kobayashi Shop</strong>，讓你輕鬆選購日本零食與小物！</p>
    <a class="btn" href="index.html">開始逛逛</a>
  </div>
</body>
</html>
