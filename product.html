<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品詳情 | こばやし選物所</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .qty-select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ff69b4;
      flex: 1;
    }

    .detail-action-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: nowrap;
    }

    .checkout-btn {
      background-color: #ff69b4;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #ff1493;
    }

    .detail-nav-group {
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }

    .detail-back-btn {
      display: inline-block;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      text-align: center;
      min-width: 120px;
    }

    .detail-back-btn:hover {
      background-color: #ff1493;
    }

    .fly-img {
      position: absolute;
      width: 50px;
      z-index: 9999;
      transition: all 0.7s ease-in-out;
      pointer-events: none;
    }

    .header-cart {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 20px;
      color: white;
      text-decoration: none;
    }

    .header-cart .badge {
      position: absolute;
      top: -6px;
      right: -8px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    header {
      position: relative;
      padding: 20px;
      text-align: center;
      background-color: #ffc0cb;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    商品詳情
    <a href="cart.html" class="detail-cart-float">
      🛒<span class="badge" id="cart-count">0</span>
    </a>
  </header>

  <main class="product-detail-container">
    <img id="product-img" src="" alt="商品圖片" class="detail-img" />
    <h2 id="product-name"></h2>
    <p id="product-price"></p>
    <p id="product-description">載入中...</p>

    <div class="detail-action-group">
      <select class="qty-select" id="detail-qty"></select>
      <button class="checkout-btn" onclick="addToCart()">加入購物車</button>
    </div>

    <div class="detail-nav-group">
      <a href="index.html" class="detail-back-btn">← 回到選物</a>
    </div>
  </main>

  <script>
    const products = {
      "Pocky 巧克力棒": {
        price: 59,
        img: "https://i.imgur.com/0DE1rOH.jpg",
        description: "經典巧克力風味的Pocky棒，日本原裝進口，酥脆可口超涮嘴 🍫"
      },
      "Calbee 薯條": {
        price: 89,
        img: "https://i.imgur.com/2nCt3Sb.jpg",
        description: "人氣熱銷的Calbee薯條，鹹香酥脆，搭配啤酒一級棒 🍟🍺"
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name");

    if (name && products[name]) {
      const product = products[name];
      document.getElementById("product-img").src = product.img;
      document.getElementById("product-name").textContent = name;
      document.getElementById("product-price").textContent = `NT$${product.price}`;
      document.getElementById("product-description").textContent = product.description;

      const qtySelect = document.getElementById("detail-qty");
      for (let i = 1; i <= 10; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtySelect.appendChild(option);
      }

      window.addToCart = function () {
        const quantity = parseInt(qtySelect.value);
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const index = cart.findIndex(item => item.name === name);
        if (index > -1) {
          cart[index].quantity += quantity;
        } else {
          cart.push({ name, price: product.price, quantity, img: product.img });
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        flyToCart();
        updateCartCount();
      }

      function flyToCart() {
        const img = document.getElementById("product-img");
        const flyImg = img.cloneNode(true);
        flyImg.className = "fly-img";
        document.body.appendChild(flyImg);

        const start = img.getBoundingClientRect();
        const end = document.querySelector(".header-cart").getBoundingClientRect();

        flyImg.style.left = `${start.left}px`;
        flyImg.style.top = `${start.top}px`;

        setTimeout(() => {
          flyImg.style.left = `${end.left}px`;
          flyImg.style.top = `${end.top}px`;
          flyImg.style.opacity = 0;
          setTimeout(() => flyImg.remove(), 700);
        }, 50);
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById("cart-count").textContent = totalQty;
      }

      updateCartCount();

    } else {
      document.querySelector("main").innerHTML = "<p>找不到這個商品 😢</p>";
    }
  </script>
</body>
</html>
