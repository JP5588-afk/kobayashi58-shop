<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品詳情｜こばやし選物所</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .back-top-btn {
      position: fixed;
      top: 14px;
      left: 16px;
      font-size: 24px;
      text-decoration: none;
      color: #ff69b4;
      font-weight: bold;
      z-index: 999;
      background: none;
      border-radius: 50%;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-top-btn">←</a>
  <a href="cart.html" class="detail-cart-float">
    🛒<span class="badge" id="cart-count">0</span>
  </a>

  <header>
    <h1>商品詳情</h1>
  </header>

  <main class="detail-container">
    <img src="https://i.imgur.com/xkU43cF.png" alt="Pocky">
    <h2>Pocky 巧克力棒</h2>
    <p class="price">NT$59</p>
    <p class="desc">經典巧克力風味的Pocky棒，日本原裝進口，酥脆可口超涮嘴 🍫</p>

    <div class="detail-action-group">
      <div class="qty-control">
        <button class="qty-btn" onmousedown="event.preventDefault();" onclick="changeQty(-1)">-</button>
        <input type="number" id="qty" class="qty-input" value="1" min="1" />
        <button class="qty-btn" onmousedown="event.preventDefault();" onclick="changeQty(1)">+</button>
      </div>
      <button onclick="addToCart()">加入購物車</button>
    </div>
  </main>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalQty;
    }

    function changeQty(delta) {
      const input = document.getElementById("qty");
      let current = parseInt(input.value);
      current = isNaN(current) ? 1 : current + delta;
      if (current < 1) current = 1;
      input.value = current;
    }

    function addToCart() {
      const qty = parseInt(document.getElementById("qty").value);
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const item = cart.find(p => p.name === "Pocky 巧克力棒");
      if (item) {
        item.quantity += qty;
      } else {
        cart.push({ name: "Pocky 巧克力棒", price: 59, quantity: qty, img: "https://i.imgur.com/xkU43cF.png" });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
