<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品詳情｜こばやし選物所</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffc0cb;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #ff69b4;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #fff;
    }

    .detail-container {
      max-width: 400px;
      margin: 30px auto;
      text-align: center;
      padding: 0 16px;
    }

    .detail-container img {
      width: 80%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .detail-container h2 {
      font-size: 22px;
      margin: 0;
    }

    .detail-container .price {
      font-size: 18px;
      margin: 6px 0;
    }

    .detail-container .desc {
      font-size: 15px;
      color: #666;
      margin-bottom: 20px;
    }

    .detail-action-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 20px auto;
      flex-wrap: wrap;
      max-width: 320px;
    }

    .detail-action-group select,
    .detail-action-group button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ff69b4;
      box-sizing: border-box;
    }

    .detail-action-group button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .detail-action-group button:hover {
      background-color: #ff1493;
    }

    .back-btn {
      display: block;
      margin: 30px auto 0;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      max-width: 200px;
    }

    .back-btn:hover {
      background-color: #ff1493;
    }

    .detail-cart-float {
      position: fixed;
      top: 12px;
      right: 16px;
      font-size: 26px;
      color: #ff69b4;
      text-decoration: none;
      z-index: 999;
    }

    .detail-cart-float .badge {
      position: absolute;
      top: -8px;
      right: -10px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
      line-height: 1;
    }
  </style>
</head>
<body>
  <!-- 🛒 浮動購物車 -->
  <a href="cart.html" class="detail-cart-float">
    🛒<span class="badge" id="cart-count">0</span>
  </a>

  <header>
    <h1>商品詳情</h1>
  </header>

  <main class="detail-container">
    <img src="https://i.imgur.com/xkU43cF.png" alt="Pocky">
    <h2>Pocky 巧克力棒</h2>
    <p class="price">NT$59</p>
    <p class="desc">經典巧克力風味的Pocky棒，日本原裝進口，酥脆可口超涮嘴 🍫</p>

    <div class="detail-action-group">
      <select id="qty">
        ${[...Array(10)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join("")}
      </select>
      <button onclick="addToCart()">加入購物車</button>
    </div>

    <a href="index.html" class="back-btn">← 回到選物</a>
  </main>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalQty;
    }

    function addToCart() {
      const qty = parseInt(document.getElementById("qty").value);
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const item = cart.find(p => p.name === "Pocky 巧克力棒");
      if (item) {
        item.quantity += qty;
      } else {
        cart.push({ name: "Pocky 巧克力棒", price: 59, quantity: qty, img: "https://i.imgur.com/xkU43cF.png" });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
