<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>付款頁面 | こばやし選物所</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff0f5;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }

    .qr-box {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .qr-box img {
      width: 260px;
      max-width: 80vw;
      border-radius: 12px;
    }

    .note {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h2>請使用全支付 App 掃描 QR Code 付款</h2>

  <div class="qr-box">
    <img src="twqr.png" alt="全支付 QRCode">
  </div>

  <p class="note">
    ▲ 此為 TQWR 收款碼<br>
    ▲ 請付款後截圖回傳確認
  </p>

</body>
</html>
