<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>付款頁面 | こばやし選物所</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff0f5;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      padding: 40px 20px;
      color: #444;
    }

    .qr-container {
      max-width: 300px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .qr-container h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #222;
    }

    .qr-container img {
      width: 100%;
      border-radius: 12px;
    }

    .notice {
      margin-top: 16px;
      font-size: 15px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="qr-container">
    <h2>請使用「全支付」掃碼付款</h2>
    <img src="https://i.imgur.com/nzTYL2e.png" alt="全支付 QRCode" />
    <p class="notice">付款完成請加入我們 LINE 提供付款截圖</p>
  </div>

</body>
</html>
