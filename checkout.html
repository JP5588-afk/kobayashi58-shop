<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>結帳頁面 | こばやし選物所</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff0f5;
      font-family: "Noto Sans TC", sans-serif;
      padding: 20px;
      color: #444;
    }

    h2.section-title {
      font-size: 22px;
      color: #333;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-weight: bold;
      font-size: 15px;
    }

    .form-group input,
    .form-group select {
      padding: 10px 12px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      font-size: 16px;
      background-color: #fff;
      box-sizing: border-box;
    }

    #checkout-items {
      margin-top: 30px;
      text-align: center;
    }

    #checkout-items h3 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #333;
      text-align: center;
    }

    #cart-preview p {
      margin: 6px 0;
      font-size: 16px;
      text-align: center;
    }

    .checkout-actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .checkout-actions a,
    .checkout-actions button {
      flex: 1 1 45%;
      min-width: 140px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border-radius: 12px;
      box-sizing: border-box;
      border: none;
      color: white;
      background-color: #ff69b4;
      text-decoration: none;
      cursor: pointer;
    }

    .checkout-actions a:hover,
    .checkout-actions button:hover {
      background-color: #e75494;
    }

    .empty-cart-message {
      color: #999;
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 500px) {
      .checkout-actions {
        flex-direction: column;
      }

      .checkout-actions a,
      .checkout-actions button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<form id="checkout-form">
  <h2 class="section-title">購買人資訊</h2>

  <div class="form-group">
    <label for="name">購買人姓名：</label>
    <input type="text" id="name" name="name" required />
  </div>

  <div class="form-group">
    <label for="phone">購買人電話：</label>
    <input type="tel" id="phone" name="phone" required />
  </div>

  <div class="form-group">
    <label for="payment">支付方式：</label>
    <select id="payment" name="payment" required>
      <option value="">請選擇</option>
      <option>ATM</option>
      <option>信用卡</option>
      <option>全支付</option>
      <option>貨到付款</option>
    </select>
  </div>

  <div class="form-group">
    <label for="delivery">取貨方式：</label>
    <select id="delivery" name="delivery" required>
      <option value="">請選擇</option>
      <option value="超商">四大超商(711/全家/萊爾富/OK)</option>
      <option value="蝦皮">蝦皮店到店</option>
      <option value="其他">其他</option>
    </select>
  </div>

  <div class="form-group" id="store-name-wrapper" style="display: none;">
    <label for="store">請輸入店名：</label>
    <input type="text" id="store" name="store" placeholder="例如：711-台中建成門市" />
  </div>

  <div id="checkout-items">
    <h3>購物車明細</h3>
    <div id="cart-preview"></div>
  </div>

  <input type="hidden" name="items" id="items-data" />
  <input type="hidden" name="total" id="total-data" />

  <div class="checkout-actions">
   <a href="index.html" class="back-top-btn">←</a>
    <button type="submit" id="submit-btn">前往結帳</button>
  </div>
</form>

<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const delivery = document.getElementById("delivery");
  const storeWrapper = document.getElementById("store-name-wrapper");
  const form = document.getElementById("checkout-form");
  const cartPreview = document.getElementById("cart-preview");
  const submitBtn = document.getElementById("submit-btn");

  delivery.addEventListener("change", () => {
    storeWrapper.style.display = (delivery.value === "超商" || delivery.value === "蝦皮") ? "block" : "none";
  });

  let total = 0;
  if (cart.length === 0) {
    cartPreview.innerHTML = `<p class="empty-cart-message">目前購物車是空的喔 🛒</p>`;
    submitBtn.disabled = true;
    submitBtn.style.backgroundColor = "#ccc";
    submitBtn.style.cursor = "not-allowed";
  } else {
    cart.forEach(item => {
      total += item.price * item.quantity;
      cartPreview.innerHTML += `<p>${item.name} ×${item.quantity} — NT$${item.price * item.quantity}</p>`;
    });
    cartPreview.innerHTML += `<p style="margin-top: 8px; font-weight: bold;">總金額：NT$${total.toLocaleString("zh-Hant-TW")}</p>`;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (cart.length === 0) return alert("購物車為空，無法結帳");

    document.getElementById("items-data").value = cart.map(i => `${i.name} x${i.quantity}`).join(", ");
    document.getElementById("total-data").value = `NT$${total}`;

    const formData = new FormData(form);
    const res = await fetch("https://formspree.io/f/mgvzarlo", {
      method: "POST",
      body: formData,
      headers: { Accept: "application/json" },
    });

    if (res.ok) {
      localStorage.removeItem("cart");
      window.location.href = "pay.html";
    } else {
      alert("訂單送出失敗，請稍後再試");
    }
  });
</script>

</body>
</html>
