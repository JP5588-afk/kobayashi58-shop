<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>結帳頁面 | こばやし選物所</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff0f5;
      font-family: "Noto Sans TC", sans-serif;
      padding: 20px;
      color: #444;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 24px;
      text-decoration: none;
      color: #ff69b4;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-top: 48px;
      color: #ff69b4;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #fff;
      color: #444;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: none;
    }

    .form-group select {
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
    }

    #store-name-wrapper {
      display: none;
    }

    .checkout-actions {
      margin-top: 20px;
      text-align: center;
    }

    .checkout-actions button {
      padding: 12px 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .checkout-actions button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .empty-cart-message {
      color: gray;
      text-align: center;
      margin-top: 20px;
    }

    #checkout-items h3 {
      text-align: center;
      color: #ff1493;
      font-size: 20px;
      margin-top: 20px;
    }

    #cart-preview {
      text-align: center;
      line-height: 1.8;
    }
  </style>
</head>

<body>
  <a href="cart.html" class="back-btn">←</a>

  <form id="checkout-form">
    <h2>結帳資訊</h2>

    <div class="form-group">
      <label for="name">購買人姓名：</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="phone">購買人電話：</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="payment">支付方式：</label>
      <select id="payment" name="payment" required>
        <option value="">請選擇</option>
        <option value="銀行轉帳">銀行轉帳</option>
        <option value="信用卡">信用卡</option>
        <option value="全支付">全支付</option>
        <option value="貨到付款">貨到付款</option>
      </select>
    </div>

    <div class="form-group">
      <label for="delivery">取貨方式：</label>
      <select id="delivery" name="delivery" required>
        <option value="">請選擇</option>
        <option value="7-11">7-11</option>
        <option value="全家">全家</option>
        <option value="OK">OK</option>
        <option value="萊爾富">萊爾富</option>
        <option value="蝦皮">蝦皮店到店</option>
        <option value="自取">自取</option>
      </select>
    </div>

    <div class="form-group" id="store-name-wrapper">
      <label for="store">請輸入店名：</label>
      <input
        type="text"
        id="store"
        name="store"
        placeholder="例如：711-台中建成店"
        autocomplete="off"
      />
    </div>

    <div id="checkout-items">
      <h3>購物車明細</h3>
      <div id="cart-preview"></div>
    </div>

    <input type="hidden" name="items" id="items-data" />
    <input type="hidden" name="total" id="total-data" />

    <div class="checkout-actions">
      <button type="submit" id="submit-btn">前往結帳</button>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const delivery = document.getElementById("delivery");
      const storeWrapper = document.getElementById("store-name-wrapper");
      const form = document.getElementById("checkout-form");
      const cartPreview = document.getElementById("cart-preview");
      const submitBtn = document.getElementById("submit-btn");

      function toggleStoreInput() {
        const value = delivery.value;
        if (["7-11", "全家", "OK", "萊爾富", "蝦皮"].includes(value)) {
          storeWrapper.style.display = "block";
        } else {
          storeWrapper.style.display = "none";
        }
      }

      delivery.addEventListener("change", toggleStoreInput);
      toggleStoreInput();

      let total = 0;
      if (cart.length === 0) {
        cartPreview.innerHTML = `<p class="empty-cart-message">目前購物車是空的喔 🛒</p>`;
        submitBtn.disabled = true;
      } else {
        cart.forEach(item => {
          total += item.price * item.quantity;
          cartPreview.innerHTML += `<p>${item.name} ×${item.quantity} — NT$${item.price * item.quantity}</p>`;
        });
        cartPreview.innerHTML += `<p style="margin-top: 8px; font-weight: bold;">總金額：NT$${total.toLocaleString("zh-Hant-TW")}</p>`;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (cart.length === 0) return alert("購物車為空，無法結帳");

        document.getElementById("items-data").value = cart.map(i => `${i.name} x${i.quantity}`).join(", ");
        document.getElementById("total-data").value = `NT$${total}`;

        const formData = new FormData(form);
        const paymentMethod = formData.get("payment");

        try {
          const res = await fetch("https://formspree.io/f/mgvzarlo", {
            method: "POST",
            body: formData,
            headers: { Accept: "application/json" },
          });

          if (res.ok) {
            localStorage.removeItem("cart");

            const query = new URLSearchParams({
              name: formData.get("name"),
              phone: formData.get("phone"),
              payment: formData.get("payment"),
              items: formData.get("items"),
              total: formData.get("total")
            }).toString();

            if (paymentMethod === "銀行轉帳") {
              window.location.href = "bank-transfer.html?" + query;
            } else if (paymentMethod === "全支付") {
              window.location.href = "pay.html";
            } else {
              alert("訂單已送出，我們將儘快與您聯繫！");
              window.location.href = "index.html";
            }
          } else {
            alert("訂單送出失敗，請稍後再試");
          }
        } catch (error) {
          alert("發生錯誤：" + error.message);
          console.error(error);
        }
      });
    });
  </script>
</body>
</html>
